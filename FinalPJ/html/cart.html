    <style>
        * {
            box-sizing: border-box;
        }

            margin: 0;
            padding: 20px;

        }

        h1 {

        }

        ul {

        }

        li {
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;

            border-bottom: 1px solid #ccc;

        }

        .cart-item img {

            height: auto;

        }

        .cart-item .item-details {
            flex-grow: 1;
        }

        .cart-item .item-details h2 {

            font-size: 16px;
        }

        .cart-item .item-details p {

        }

        }

        .remove-button {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        .cart-item .remove-button {
          background: none;
          border: none;
          color: red;
          font-size: 24px;
          font-weight: bold;
          cursor: pointer;
          margin-left: auto;
}
.right h1 {
  padding-right: 400px;

    <div class="right">
        <h1>Shopping Cart</h1>
        <div id="cart-items">
            <ul>
                <!-- The cart items will be dynamically added here -->
            </ul>
        </div>
        <script>
            // Retrieve cart items from local storage
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Display cart items in the list
            function displayCartItems() {
                const cartItemsContainer = document.getElementById('cart-items');
                const ul =cartItemsContainer.querySelector('ul');

                // Clear existing list items
                ul.innerHTML = '';

                if (cartItems.length === 0) {
                    const emptyCartMsg = document.createElement('p');
                    emptyCartMsg.classList.add('empty-cart');
                    emptyCartMsg.textContent = 'Your cart is empty.';
                    ul.appendChild(emptyCartMsg);
                } else {
                    cartItems.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.classList.add('cart-item');

                        const image = document.createElement('img');
                        image.src = item.image;
                        image.alt = item.name;
                        li.appendChild(image);

                        const itemDetails = document.createElement('div');
                        itemDetails.classList.add('item-details');

                        const itemName = document.createElement('h2');
                        itemName.textContent = item.name;
                        itemDetails.appendChild(itemName);

                        const itemPrice = document.createElement('p');
                        itemPrice.textContent = 'Price: $' + item.price.toFixed(2);
                        itemDetails.appendChild(itemPrice);

                        const removeButton = document.createElement('button');
                        removeButton.classList.add('remove-button');
                        removeButton.innerHTML = '&times;';
                        removeButton.addEventListener('click', () => {
                            removeItemFromCart(index);
                        });
                        itemDetails.appendChild(removeButton);

                        li.appendChild(itemDetails);

                        ul.appendChild(li);
                    });
                }
            }

            // Remove item from cart and update local storage
            function removeItemFromCart(index) {
                cartItems.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cartItems));
                displayCartItems();
            }

            // Display initial cart items
            displayCartItems();
        </script>
    </div>
